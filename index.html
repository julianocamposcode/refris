<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />

    <title>Refris</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto Light", sans-serif;
    }

    ol {
      counter-reset: list-counter;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    li {
      list-style: none;
      counter-increment: list-counter;
    }

    li::before {
      content: counter(list-counter) "° ";
    }

    input {
      cursor: pointer;
    }

    .lista {
      display: flex;
    }

    .header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }
    .refri {
      width: 9rem;
      height: 9rem;
      border-radius: 10px;
    }
    .conteudo {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }

    .esqueda {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media screen and (max-width: 800px) {
      .conteudo {
        flex-direction: column;
        height: 100vh;
        margin-top: -6rem;
      }
      .esqueda {
        align-items: center;
        text-align: center;
      }

      .direita img {
        display: none;
      }

      .header img {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
      }
    }
    .header {
      margin-top: 1rem;
    }
  </style>
  <body>
    <section class="container">
      <div class="header">
        <h1>Refris do Geroniminho</h1>
        <img
          class="refri"
          src="https://http2.mlstatic.com/D_NQ_NP_966815-MLB47222970455_082021-O.webp"
          alt="refri"
        />
      </div>
    </section>
    <main class="conteudo">
      <div class="direita">
        <img
          src="https://d14awsx3r7mhwc.cloudfront.net/Custom/Content/Products/98/94/989418_motocultivador-a-diesel-toyama-tdt100r-xp-5hp-247cc_m2_637830302916826221.jpg"
          alt=""
        />
      </div>
      <div class="esqueda">
        <div>
          <h2>Contagem dos Refris que o Gêronimo perdeu!</h2>
        </div>
        <p>Dias disponíveis: <span class="dias"></span> dias</p>
        <div class="lista">
          <ol class="ol"></ol>
        </div>
      </div>
    </main>
    <script>
      const API_URL = "http://localhost:3000/lavagens"; // Troque pelo endereço do seu backend na Vercel ou onde você o hospedar

      async function fetchLavagens() {
        const response = await fetch(API_URL);
        return response.json();
      }

      async function saveLavagem(id, checked) {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ checked }),
        });
        return response.json();
      }

      const ol = document.querySelector(".ol");
      const dias = document.querySelector(".dias");
      let lavagens = 13;

      fetchLavagens().then((data) => {
        dias.innerHTML = lavagens - data.filter((l) => l.checked).length;
        for (let i = 0; i < lavagens; i++) {
          const li = document.createElement("li");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.dataset.id = i + 1;
          li.textContent = "dia ";
          li.appendChild(checkbox);
          ol.appendChild(li);

          const lavagem = data.find((l) => l.id === i + 1);
          if (lavagem && lavagem.checked) {
            checkbox.checked = true;
          }

          checkbox.addEventListener("change", () => {
            saveLavagem(i + 1, checkbox.checked).then(() => {
              fetchLavagens().then((data) => {
                dias.innerHTML =
                  lavagens - data.filter((l) => l.checked).length;
              });
            });
          });
        }
      });
    </script>
  </body>
</html>
